<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Memory Master</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-purple-600 to-blue-600 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-lg shadow-2xl overflow-hidden">
        <div class="p-6 md:p-8">
            <h1 class="text-4xl md:text-5xl font-bold mb-8 text-center text-white">Emoji Memory Master</h1>
            
            <div class="flex flex-wrap justify-between items-center mb-8 gap-4">
                <div class="flex space-x-2">
                    <button id="newGameBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105">
                        <i class="bi bi-play-fill mr-2"></i>New Game
                    </button>
                    <button id="muteBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105">
                        <i class="bi bi-volume-up-fill"></i>
                    </button>
                </div>
                <div class="flex space-x-2">
                    <select id="themeSelect" class="custom-select bg-indigo-600 text-white rounded py-2 px-4 pr-8">
                        <option value="nature">Nature</option>
                        <option value="space">Space</option>
                        <option value="candy">Candy</option>
                    </select>
                    <select id="difficultySelect" class="custom-select bg-indigo-600 text-white rounded py-2 px-4 pr-8">
                        <option value="easy">Easy</option>
                        <option value="normal">Normal</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
            
            <div class="grid grid-cols-3 gap-4 mb-8">
                <div class="bg-indigo-800 p-4 rounded-lg text-white text-center">
                    <i class="bi bi-clock mr-2"></i>
                    <span class="font-bold">Time: <span id="timeLeft">60</span>s</span>
                </div>
                <div class="bg-indigo-800 p-4 rounded-lg text-white text-center">
                    <i class="bi bi-star-fill mr-2"></i>
                    <span class="font-bold">Level: <span id="level">1</span></span>
                </div>
                <div class="bg-indigo-800 p-4 rounded-lg text-white text-center">
                    <i class="bi bi-trophy-fill mr-2"></i>
                    <span class="font-bold">Score: <span id="score">0</span></span>
                </div>
            </div>
            
            <div id="gameBoard" class="grid gap-4 mb-8">
                <!-- Cards will be inserted here -->
            </div>
            
            <div class="text-center text-white">
                <p class="mb-2 text-xl">High Score: <span id="highScore" class="font-bold">0</span></p>
                <input type="range" id="levelSlider" min="1" max="10" value="1" class="w-64 mx-auto accent-indigo-500">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
